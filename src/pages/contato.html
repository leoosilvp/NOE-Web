<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="website icon" href="../assets/img/icon-web.png">
    <title>NOÃ‰</title>
</head>

<body>

    <main class="hero">

        <header>
            <!-- logo -->
            <div class="logo">
                <a href="../../index.html">
                    <img src="../assets/img/logo-light.png" alt="logo">
                </a>
            </div>
        </header>

        <section class="contact">
            <div id="contato">
                <h2>Fale Conosco</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Seu nome" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <select id="subject" required>
                            <option value="" disabled selected>Selecione o assunto</option>
                            <option value="community">Sou da comunidade</option>
                            <option value="government">Represento o governo</option>
                            <option value="partner">Quero ser parceiro</option>
                        </select>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Sua mensagem" required></textarea>
                        <span class="error-message" id="messageError"></span>
                        <button type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
